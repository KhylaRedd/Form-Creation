<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="grid">
    <form class="login-box">
        
        <div class="login-box__header">
            <h2>Login</h2>
        </div>

        <div class="login-box__inputfield">

            <input class =login-box__inputfield-text type="text" placeholder="Username" id="username">

            <input class =login-box__inputfield-email type="text" placeholder="Email@example.com" id="email">
        </div>

        <div class="login-box__button-space">
            <button>Submit</button>
        </div>

    </form>
   </div>
 </body>
</html>
